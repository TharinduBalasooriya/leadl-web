<div class="container-fluid" style="padding: 0">
  <div class="row">
    <app-sign-out></app-sign-out>
  </div>
  <div class="d-flex">

    <div class="flex-fill">
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/home"> Home</a>
            </li>
            <li class="breadcrumb-item">
              <a routerLink="/logs"> Projects</a>
            </li>
            <li class="breadcrumb-item">
              <a routerLink=""> Logs</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Result</li>
          </ol>
        </nav>
        <div class="scriptViwerHeader">
          <div class="container">
            <div class="result-heading-container resultheading">
              <div>
                <div
                  class="
                    d-flex
                    justify-content-between
                    flex-wrap flex-md-nowrap
                    align-items-center
                  "
                >
                  <div>
                    <h6 class="scrpit-header">Script Result</h6>
                  </div>
                  <div
                    class="btn-group me-2 btnGroup"
                    role="group"
                    aria-label="First group"
                    id="btnGroup"
                  >
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                      routerLink="/displayResult/{{ fileId }}"
                    >
                      Text
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                      routerLink="/displayJsonResult/{{ fileId }}"
                    >
                      JSON
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="jsonViwer">
          <div class="form-groupshowcript">
            <ngx-json-viewer [json]="data"></ngx-json-viewer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
