<div  style="padding: 0">
  <div class="row">
    <app-sign-out></app-sign-out>
  </div>
  <div class="d-flex">
    <div>

    </div>
    <div class="flex-fill ">
      <div class="container-fluid">
        <div class="main">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#"> Home</a>
              </li>

              <li class="breadcrumb-item active" aria-current="page">
                Projects
              </li>
            </ol>
          </nav>
          <div
            class="
              d-flex
              justify-content-between
              flex-wrap flex-md-nowrap
              align-items-center
            "
          >
            <div class="searchbar">
              <div class="inputgroup">
                <input
                  type="search"
                  class="search"
                  placeholder="Search Projects"
                  aria-label="Search "
                  aria-describedby="search-addon"
                />
              </div>
            </div>

            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2"></div>
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary"
                routerLink="/createProject"
              >
                Create Project
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-borderless">
              <thead class="tableheader">
                <tr>
                  <th scope="col">Project Name</th>
                  <th scope="col">Project ID</th>
                  <th scope="col">Retention</th>
                  <th scope="col">File Size</th>
                  <th scope="col">Created date</th>
                </tr>
              </thead>

              <tbody class="tableheader">
                <tr
                  class="highlight"
                  *ngFor="let project of projectList"
                  routerLink="/logList/{{ project._id }}"
                >
                  <td data-label="Project Name">{{ project.projectname }}</td>
                  <td data-label="Project ID">{{ project._id }}</td>
                  <td data-label="Expire Date">{{ project.expiredate }}</td>
                  <td data-label="File Size">--10mb--</td>
                  <td data-label="Created date">{{ project.createdate }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
